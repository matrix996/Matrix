<script src="../../statics/lib/vue.js"></script>
<div id="app" >
   <div> {{message}}</div>
   <div v-html='html'></div>
   <div v-text='message'></div>
   <div v-bind:style='style'>hello</div>
   <div v-if='a'>hell v-if</div>
   <div v-for='item in items'> {{ item }}</div>
   <input type="text" v-model='message'>
   <input type="button" value="点我" v-on:click='clickme'>
   <button  v-on:click='clickme'> 点我</button>    
</div>
<script>
var vm=new Vue({
    el:'#app',
    data:{
        message:'hello', html:"<div style='color:red'>hello</div>",style:'color:blue',a:false,items:[1,2,3]
    },
    methods:{
        clickme:function(){
            alert('hello')
        }
    }
 })
</script>
